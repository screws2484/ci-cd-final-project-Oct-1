apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  description: This task will clean up a workspace by deleting all the files.
  workspaces:
    - name: source  
  steps:
    - name: cleanup-step  
      image: alpine  
      env:
        - name: CLEANUP_DIR  
          value: /workspace/source  
      securityContext:
        runAsNonRoot: true  
        runAsUser: 1001  
      script: |
        echo "Performing cleanup in ${CLEANUP_DIR}..."
        rm -rf ${CLEANUP_DIR}/*  # Remove all files in the specified directory
        echo "Cleanup complete"


apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose  
spec:
  workspaces:
    - name: source  
  params:
    - name: args  
      description: Arguments to pass to nose
      type: string
      default: "-v"  
  steps:
    - name: nosetests  
      image: python:3.9-slim  
      workingDir: $(workspaces.source.path)  
      script: |
        #!/bin/bash
        set -e  # Exit immediately if a command exits with a non-zero status
        python -m pip install --upgrade pip wheel  # Upgrade pip and wheel
        pip install -r requirements.txt  # Install dependencies
        nosetests $(params.args)  # Run nosetests with the provided arguments


